<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gardino</title>
    <link rel="stylesheet" href="../static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/favicon.svg">
</head>
<body>
    <header><h1>Gardino Dashboard</h1></header>
    <section>
        <div class="flexbox">
            <div class="flexbox-item">
                <h2>Bew√§sserungsanlage</h2>
                    <form action="{{ url_for('disable_device', device_id=5) }}" method="POST">
                        <input class="off-button" type="submit" value="TURN OFF">
                    </form>
                    <form action="{{ url_for('enable_device', device_id=5) }}" method="POST">
                        <input class="on-button" type="submit" value="TURN ON">
                    </form>
            </div>
            <div class="flexbox-item">
                <h2>Brunnen</h2>
                    <form action="{{ url_for('disable_device', device_id=4) }}" method="POST">
                        <input class="off-button" type="submit" value="TURN OFF">
                    </form>
                    <form action="{{ url_for('enable_device', device_id=4) }}" method="POST">
                        <input class="on-button" type="submit" value="TURN ON">
                    </form>
            </div>
        </div>
    </section>
    <section>
        <div class="log-box">
        <table>
            <h3>Querylog</h3>
            {% for row in data %}
            <tr><td>{{ row[0] }}</td></tr>
            {% endfor %}
        </table>
        <a class="download-btn" href="{{ url_for('download_query_log') }}" download="log.csv"><img>Download</a>
        </div>
    </section>
</body>
</html>
